<!DOCTYPE html>
<html>
<head>
  <title>WebRTC Text Chat</title>
  <style>
    body {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      background-color: white; /* Set background to white */
      margin: 0;
      padding: 20px;
    }

    #codewordSection, #chatSection, #rulesPage {
      background-color: #f0f0f0; /* Light gray background for sections */
      border: 1px solid #ccc;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 5px;
    }

    #chatSection, #rulesPage {
      display: none; /* Hide chat and rules initially */
    }

    input[type="password"], input[type="text"] {
      padding: 10px;
      margin-right: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      width: 200px;
    }

    button {
      padding: 10px 20px;
      background-color: #4CAF50; /* Green button */
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    button:hover {
      background-color: #3e8e41;
    }

    #chatLog {
      border: 1px solid #ddd;
      padding: 10px;
      height: 300px;
      overflow-y: auto;
      background-color: white;
      margin-bottom: 10px;
    }

    #chatLog p {
      margin: 5px 0;
    }

    #rulesPage h1 {
      color: #333;
    }

    #rulesPage ol {
      list-style-type: decimal;
      padding-left: 20px;
    }

    #rulesPage li {
      margin-bottom: 10px;
    }

    #rulesPage button {
      background-color: #008CBA; /* Blue button for rules page */
    }

    #rulesPage button:hover {
      background-color: #0077A3;
    }
  </style>
</head>
<body>
  <div id="codewordSection">
    <input type="password" id="codewordInput" placeholder="Enter Codeword" />
    <button id="authenticateButton">Authenticate</button>
    <button id="viewOnlyButton">View Only</button>
    <button id="rulesButton">Rules</button>
  </div>
  <div id="chatSection">
    <div id="chatLog"></div>
    <input type="text" id="messageInput" />
    <button id="sendButton">Send</button>
    <button id="offerButton">Create Offer</button>
    <button id="answerButton">Create Answer</button>
    <button id="remoteDescriptionButton">Set Remote Description</button>
  </div>
    <div id="rulesPage">
        <h1>Chat Rules</h1>
        <ol>
            <li>Be respectful to other users.</li>
            <li>No spamming or flooding the chat.</li>
            <li>No sharing personal information.</li>
            <li>Follow Scratch Community Guidelines.</li>
            <li>No excessive swearing.</li>
            <li>Do not mention eaglercraft.</li>
            <li>Have fun!</li>
        </ol>
        <button id="backButton">Back</button>
    </div>

  <script src="your-script.js"></script>
</body>
</html>
